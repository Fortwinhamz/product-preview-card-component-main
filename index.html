<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Product Preview Card Component | Fortwin</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;1,9..144,100;1,9..144,800;1,9..144,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/image-product-desktop.jpg" alt="">
        </div>


        <div class="text">
            <span class="perfume">perfume</span>

            <h1 class="product-name">
                Gabrielle Essence Eau De Parfum
            </h1>

            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="pricing">
                <span class="price">$149.99</span>  
                <span class="mini-pricing">$169.99</span>
            </div>

            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
